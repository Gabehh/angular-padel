<div class="modal" data-backdrop="false" id="loginRegister" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registro</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Usuario</label>
            <div class="col-sm-8">
              <input type="text" class="form-control"  [(ngModel)]="newUser.username" name="username"  (focusout)="checkUser()" placeholder="Identificador del usuario">
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Correo</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" [(ngModel)]="newUser.email" name="email"  placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Clave</label>
            <div class="col-sm-8">
              <input type="password" class="form-control pass" [(ngModel)]="newUser.password" name="password"  placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Repetir Clave</label>
            <div class="col-sm-8">
              <input type="password" class="form-control pass"  placeholder="Repetir Password">
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Fecha Nacimiento</label>
            <div class="col-sm-8">
              <input [matDatepicker]="myDatepicker" [(ngModel)]="newUser.birthdate" name="birthdate" >
              <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #myDatepicker></mat-datepicker>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" id="signIn" (click)="addUser()" >Enviar</button>
        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
