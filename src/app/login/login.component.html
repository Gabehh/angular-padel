<div class="modal" data-backdrop="false" id="loginModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Iniciar Sesi√≥n</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Usuario</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="user.username" name="username" placeholder="Identificador del usuario">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Clave</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" [(ngModel)]="user.password" name="password"  placeholder="Password">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="login()">Enviar</button>
        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
